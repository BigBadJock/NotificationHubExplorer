name: CI

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore NotificationHubExplorer.sln

    - name: Build
      run: dotnet build NotificationHubExplorer.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test NotificationHubExplorer.sln --no-build --configuration Release --verbosity normal
